<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Stories Playground</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>var isPlayground = true;</script>
	<link rel="manifest" href="manifest.json">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel='stylesheet' crossorigin='anonymous' href='https://fonts.googleapis.com/css?family=Google+Sans%7CGoogle+Sans%3Ab%7CGoogle+Sans%3A500&#038;display=swap&#038;ver=1.7.0-alpha.0'/>
</head>
<body class="web-stories-playground edit-story no-js">

<script type="text/javascript">
  document.body.className = document.body.className.replace( 'no-js', 'js' );
</script>

<div class="app">
	<h1 class="screen-reader-text hide-if-no-js">Web Stories Playground</h1>
	<div id="web-stories-editor" class="web-stories-editor-app-container hide-if-no-js">
		<h1 class="loading-message align-center">Please wait...</h1>
	</div>

	<div class="hide-if-js web-stories-wp-no-js">
		<h1 class="web-stories-heading-inline">Web Stories</h1>
		<div class="web-stories-notice-no-js">
			<p>Web Stories Playground requires JavaScript. Please enable JavaScript in your browser settings.</p>
		</div>
	</div>
</div>
</body>
</html>
